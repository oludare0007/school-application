{%extends 'admin/admin_layout.html'%}

{%block content%}
<div class="row" id="form2" >
    <div class="col-md-12" id="bground2">
        <form class="px-4 py-3" action="{{url_for('admin_login')}}" method="post">
            {% set m = get_flashed_messages(with_categories=True) %} 
            {% if m: %}
            {% for cat,msg in m %}
               {% if cat =="error" %}
                <div class="alert alert-danger">{{ msg }}</div>
               {% else %}
               <div class="alert alert-info">{{ msg }}</div>
               {% endif %}
            {% endfor %}
            {% endif %}
                    <div class="form-floating mb-3">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">  
                        <input class="form-control" id="username" type="text" placeholder="name@example.com" name="username" />
                        <label for="username">Username</label>
                    </div>
                        
                        <div class="form-floating mb-3">
                                <input class="form-control" id="pwd" type="password" placeholder="Password" name="pwd" />
                                <label for="pwd">Password</label>
                            </div>
                            
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            
                            <button class="btn btn-success col-12" href="index.html">Login</button>
                        </div>
                
            
        </form>
    </div>
</div>

{%endblock%}
